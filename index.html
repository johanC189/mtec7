<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/b2e549f4ef.js" crossorigin="anonymous"></script> 
</head>
<body>
  <!-- cover -->
  <div class="main">
    <header class="max-w-[1170px_auto]">
      <div class="grid grid-cols-2 grid-cols[30%_auto] px-[40px]
      items-center ">
      <figure>
        <img src="./images/logo-netflix-removebg-preview.png " class="w-[200px]" alt="">
      </figure>
      
      <div class="flex justify-end gap-[10px]">
        <div class="">
          
        <p class="bg-[black] text-white border-[1px] border-[white] sm:p-[5px_20px] p-[5px_20px] rounded-[5px]">
          <i class="text-white    fa-solid fa-globe"></i>
          English
         
        </p>
        </div>

        <button class="bg-[red] px-[10px] rounded-[5px] text-white">
        Sign In 
        </button>

      </div>

      </div>

    </header>
    <div class="max-w-[1170px] mx-auto sm:py[150px] py-[120px] text-center">

     <h1 class="text-white sm:text-[50px] text-[35px] font-bold">Unlimited movies , TV shows and more</h1>
    <h4 class="text-[25px] py-[15px] text-white font-bold">Watch anywhere. Cancel anytime.</h4>
    <p class="text-[25px] text-white font-bold ">Ready to watch? Enter your email to create or restart your membership.</p>
     
    

  </div>
  
  <div class="max-w-[500px] sm:px-[10px] px-[40px] mx-auto mt-[30px]">
    <form class="grid gap-[20px] sm:grid-cols-[70%_auto]">
     <input class="border-[1px] pl-[20px] h-[50px] border-[#ccc] bg-[transparent]" type="text" placeholder="Email Address">
     <button class="bg-[red] px-[10px] rounded-[5px] text-white py-[15px]">Get Started</button>
    </form>
    </div>

   
  </div>
    
</body>
</html>
